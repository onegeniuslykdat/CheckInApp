<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <script src="api_test.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body onload="LoadData()">
    <div class="container" style="padding: 3%;">
        <div class="row">
            <h2 class="text-center">Check In Form</h2>
        </div>
        <hr />

        <div class="row">
            <form method="post" onsubmit="SubmitForm(this); return false">
                <div class="form-group">
                    <label class="" for="membersearchBox">Members</label>
                    <input class="form-control" list="memberdatalist" id="membersearchBox" placeholder="Find Member..." name="membersearch" />
                    <datalist id="memberdatalist" name="datalistM"></datalist>
                </div>
                <br />
                <div class="form-group">
                    <label class="" for="membersearchBox">Event(s)</label>
                    <input class="form-control" list="eventdatalist" id="eventsearchBox" placeholder="Find event..." name="eventsearch" />
                    <datalist id="eventdatalist" name="datalistE"></datalist>
                </div>
                <br />
                <h3 class="text-center text-bold" id="locationdetails">
                    </h4>
                    <input type="submit" id="submitbutton" value="Check In" class="btn btn-primary" style="width: 100%;">
                    <label id="latlabel" style="display: none;"></label>
                    <label id="longlabel" style="display: none;"></label>
            </form>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
